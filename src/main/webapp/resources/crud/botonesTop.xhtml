<?xml version="1.0" encoding="UTF-8"?>


<ui:component
        xmlns:ui="jakarta.faces.facelets"
        xmlns:cc="jakarta.faces.composite"
        xmlns:h="jakarta.faces.html"
        xmlns:p="primefaces"
>

    <cc:interface>
        <cc:attribute name="frm"
                      type="sv.edu.ues.occ.ingenieria.prn335_2024.cine.boundary.jsf.AbstractPfFrm"
                      required="true"
                      displayName="Formulario"
                      shortDescription="Formulario sobre el que se opera"/>
        <cc:attribute name="actualizar"
                      default=":pnlDetalle :pnlTabla"
                      required="false"
                      displayName="Componentes a actualizar"
                      shortDescription="Define el area de refrescar por el componenete"/>
    </cc:interface>
    <cc:implementation>
        <p:growl life="5000"/>
        <h:panelGrid columns="#{cc.attrs.frm.estado!='NINGUNO'?'2':'1'}">
            <p:commandButton value="Nuevo #{cc.attrs.frm.tituloPag}"
                             ajax="true"
                             process="@this"
                             update="#{cc.attrs.actualizar}"
                             actionListener="#{cc.attrs.frm.btnNuevoHandler}"
            />
            <p:commandButton
                    value="Cancelar #{cc.attrs.frm.tituloPag}"
                    ajax="true"
                    actionListener="#{cc.attrs.frm.btnCancelarHandler}"
                    update="#{cc.attrs.actualizar}"
                    process="@this"
                    rendered="#{cc.attrs.frm.estado != 'NINGUNO'}"
            />
        </h:panelGrid>
    </cc:implementation>
</ui:component>
