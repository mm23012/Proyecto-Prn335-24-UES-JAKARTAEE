<?xml version="1.0" encoding="UTF-8"?>

<ui:component
        xmlns:ui="jakarta.faces.facelets"
        xmlns:cc="jakarta.faces.composite"
        xmlns:h="jakarta.faces.html"
        xmlns:p="primefaces"
>
    <cc:interface>
        <cc:attribute name="frm"
                      type="sv.edu.ues.occ.ingenieria.prn335_2024.cine.boundary.jsf.AbstractPfFrm"
                      required="true"
                      displayName="Formulario"
                      shortDescription="Formulario sobre el que se opera"/>
        <cc:attribute name="actualizar"
                      default=":pnlDetalle :pnlTabla"
                      required="false"
                      displayName="Componentes a actualizar"
                      shortDescription="Define el area de refrescar por el componenete"/>
    </cc:interface>
    <cc:implementation>
        <h:panelGrid columns="#{cc.attrs.frm.estado=='CREAR'?'1':'2'}" ajax="true">
            <p:commandButton value="Crear #{cc.attrs.frm.tituloPag}"
                             process="@form"
                             update="#{cc.attrs.actualizar}"
                             actionListener="#{cc.attrs.frm.btnCrearHandler}"
                             rendered="#{cc.attrs.frm.estado == 'CREAR'}"
            />
            <p:commandButton value="Modificar #{cc.attrs.frm.tituloPag}" ajax="true"
                             process="@form"
                             update="#{cc.attrs.actualizar}"
                             actionListener="#{cc.attrs.frm.btnModificarHandler}"
                             rendered="#{cc.attrs.frm.estado == 'MODIFICAR'}"
            />
            <p:commandButton value="Eliminar #{cc.attrs.frm.tituloPag}" ajax="true"
                             process="@form"
                             update="#{cc.attrs.actualizar}"
                             actionListener="#{cc.attrs.frm.btnEliminarHandler}"
                             rendered="#{cc.attrs.frm.estado == 'MODIFICAR'}"
            />
        </h:panelGrid>
    </cc:implementation>
</ui:component>
